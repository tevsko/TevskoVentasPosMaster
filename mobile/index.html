<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e3a8a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SpacePark Ventas - Login</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/mobile/manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/mobile/img/astronaut.png">
  <link rel="apple-touch-icon" href="/mobile/img/astronaut.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/mobile/css/mobile.css">
  <style>
    .btn-reset {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      padding: 0.5rem;
      font-size: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-install {
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 0.875rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
      width: 100%;
      display: none;
      /* Hidden by default */
    }

    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #1e3a8a;
      background: white;
      padding: 5px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div class="text-center" style="margin-top: 2rem; margin-bottom: 1rem;">
      <img src="/mobile/img/astronaut.png" alt="SpacePark" class="logo-img">
    </div>

    <!-- Login Card -->
    <div class="card">
      <h1 class="card-title text-center">SpacePark Ventas</h1>
      <p class="text-center" style="color: #6b7280; margin-bottom: 1.5rem;">
        Control de ventas diarias
      </p>

      <!-- Install Button -->
      <button id="pwa-install-btn" class="btn-install">
        üì≤ INSTALAR APP EN CELULAR
      </button>

      <!-- Alert Messages -->
      <div id="alert-container"></div>

      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Usuario</label>
          <input type="text" id="username" name="username" class="form-input" placeholder="Ingresa tu usuario"
            autocomplete="username" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contrase√±a</label>
          <div style="position: relative;">
            <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contrase√±a"
              autocomplete="current-password" required style="padding-right: 40px;">
            <span id="toggle-password" onclick="togglePassword()"
              style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6b7280; font-size: 1.2rem; user-select: none;">
              üëÅÔ∏è
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="form-checkbox">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recordarme</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="login-btn">
          Iniciar Sesi√≥n
        </button>
      </form>
    </div>

    <!-- Version Info -->
    <div class="text-center" style="margin-top: 2rem;">
      <p style="color: #9ca3af; font-size: 0.875rem;">Versi√≥n 1.2.0</p>
      <button class="btn-reset" onclick="hardResetApp()">Reiniciar Aplicaci√≥n</button>
      <div id="debug-info" style="font-size: 0.7rem; color: #ef4444; margin-top: 5px;"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/mobile/js/auth.js"></script>

  <script>
    async function hardResetApp() {
      if (!confirm('Esto borrar√° todos los datos locales y la cach√© de la aplicaci√≥n. ¬øContinuar?')) return;

      // Limpiar LocalStorage
      localStorage.clear();

      // Desregistrar todos los Service Workers
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (let reg of regs) {
          await reg.unregister();
        }
      }

      // Limpiar todas las cach√©s
      if ('caches' in window) {
        const keys = await caches.keys();
        for (let key of keys) {
          await caches.delete(key);
        }
      }

      alert('Aplicaci√≥n reiniciada. La p√°gina se recargar√°.');
      window.location.reload(true);
    }

    function togglePassword() {
      var passInput = document.getElementById('password');
      var toggleBtn = document.getElementById('toggle-password');
      if (passInput.type === 'password') {
        passInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/mobile/sw.js')
        .then(reg => {
          console.log('Service Worker registrado', reg);
          // Avisar si hay actualizaci√≥n pendiente
          reg.onupdatefound = () => {
            const installingWorker = reg.installing;
            installingWorker.onstatechange = () => {
              if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('Nueva versi√≥n disponible. Recargando...');
                window.location.reload();
              }
            };
          };
        })
        .catch(err => console.log('Error al registrar Service Worker', err));
    }
  </script>
</body>

</html>
