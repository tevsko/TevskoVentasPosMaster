<svg xmlns="http://www.w3.org/2000/svg" width="760" height="220" viewBox="0 0 760 220">
  <style>
    .box { fill:#ffffff; stroke:#0f172a; stroke-width:1.8; rx:6; }
    .label { font-family: Arial, sans-serif; font-size:13px; fill:#0f172a }
    .arrow { stroke:#0f172a; stroke-width:2; marker-end: url(#a); }
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <rect x="20" y="30" width="160" height="60" class="box"/>
  <text x="100" y="60" text-anchor="middle" class="label">Comprador</text>

  <rect x="230" y="30" width="160" height="60" class="box"/>
  <text x="310" y="60" text-anchor="middle" class="label">Mercado Pago</text>

  <rect x="440" y="10" width="240" height="100" class="box"/>
  <text x="560" y="40" text-anchor="middle" class="label">API / Servidor</text>
  <text x="560" y="58" text-anchor="middle" class="label">(api/provision.php)</text>

  <rect x="440" y="130" width="240" height="60" class="box"/>
  <text x="560" y="160" text-anchor="middle" class="label">Provisioning page</text>
  <text x="560" y="178" text-anchor="middle" class="label">(provisioning.php + QR)</text>

  <line x1="180" y1="60" x2="230" y2="60" class="arrow" />
  <text x="205" y="48" text-anchor="middle" class="label">compra</text>
  <line x1="390" y1="60" x2="440" y2="60" class="arrow" />
  <text x="415" y="48" text-anchor="middle" class="label">webhook</text>

  <line x1="560" y1="110" x2="560" y2="130" class="arrow" />
  <text x="600" y="120" text-anchor="middle" class="label">envía provisioning URL (one-time)</text>

  <line x1="560" y1="190" x2="310" y2="100" class="arrow" />
  <text x="420" y="150" text-anchor="middle" class="label">Buyer abre URL / escanea QR → import token</text>

</svg>